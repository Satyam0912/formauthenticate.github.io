<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Authentication</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="signUpSection">
            <h3>SignUp Section</h3>
            <input id="inputSignUpPassword" onkeydown="checkPasswordStrongWeak()" type="password"
                placeholder="Enter Password....">
            <button onclick="savePassword()">SignUp</button>
            <p id="showSavedMessage" style="color: green;"></p>
            <p id="showAlreadyAccount" style="color: green;"></p>
        </div>
        <div class="loginSection">
            <h3>LogIn Section</h3>
            <input id="inputLoginPassword" type="password" placeholder="Enter Password....">
            <button onclick="checkPassWord()">login</button>
            <p id="correctPasswordMessage" style="color: green;"></p>
            <p id="inCorrectPasswordMessage" style="color: red;"></p>
        </div>
    </div>
<script src="script.js"></script>
</body>

</html>
